<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
    <h1>Registro de Usuario, Carrera 5K</h1>
    <i class="fa-solid fa-id-card fa-3x" style="color: #076483;"></i>
  <form id="registroForm" onsubmit="return validarFormulario()" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" name="carnet" required>
        <br><br>
        
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br><br>

        <label for="facultad">Facultad:</label>
        <input type="text" id="facultad" name="facultad" required>
        <br><br>

        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre" name="semestre" required>

        <label for="genero">Genero:</label>
        <input type="text" id="Genero" name="Genero" required>
        <br><br>

        <label for="Talla">Talla:</label>
        <input type="text" id="Talla" name="Talla" required>
        <br><br>
        <label for="Texo Playera">Texto Playera:</label>
        <input type="text" id="Texto Playera" name="Texto Playera" required>
        <br><br>
        <label for="Numero Corredor">Numero Corredor:</label>
        <input type="number" id="Numero Corredor" name="Numero Corredor" required>
        <br><br>
        <br><br>
        
        <input type="submit" value="Registrarse">



    </form>
    
    <script>
        function validarFormulario() {
            // Puedes agregar aquí la validación de los campos si lo deseas
            return true; // Devuelve true para enviar el formulario, o false para evitar que se envíe
        }
    </script>
</body>
</html>
